<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.webp">
    <link rel="icon" type="image/webp" sizes="32x32" href="/favicon/favicon-32x32.webp">
    <link rel="icon" type="image/webp" sizes="16x16" href="/favicon/favicon-16x16.webp">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <title>Senkanthal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Set initial background color based on theme
      (function () {
        // Match theme logic from Home.js
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        // Set background color matching --bg-primary from Home.module.css
        const bgColor = theme === "dark" ? "#2b1c1a" : "#fff5f0";
        document.body.style.backgroundColor = bgColor;
      })();
    </script>
  </body>
</html>
